<!DOCTYPE html>

<body>
    <fieldset>
    <legend>用户详情</legend>
    <!-- 表单 
        action
    表示向那个服务器地址提交表单数据
    表单中的数据会以 key=value键值对格式向服务器进行提交
    其中key是表单属性内的name属性值，value是表单组件的value值
    如果表单组件是输入框，那么value就是输入框内的内容
    method：表单的提交方式
    1）get方法(获取)
    将表单的数据放在浏览器中地址栏进行提交
    格式：服务器地址？key1=value1&key2=value2...
    ?前面为要提交的服务器地址，后面为要提交的数据
    https://www.baidu.com/?username=张三&password=1234
    这种提交的方式将数据放在浏览器的地址栏中，相对不安全
    2）post方法（包装）   
   将表单的数据放在请求实体中进行提交
   在浏览器中不会显示出来，相对安全。



    -->
    <form action="https://www.baidu.com" 
    method="get"
    >
    <!-- maxlength 限制字符数
     readonly="readonly" 只读
      disabled="disabled"  不能读写 （无法提交服务器）
      属性名与属性值相同时，可以省略属性值的书写
    -->
    账号：<input 
     type="text" 
     name="username"
     placeholder="手机号/用户民/邮箱/"
     autofocus="autofocus"
     maxlength="6"
     minlength="3"
     value="妲己"
    readonly="readonly"
    disabled="disabled"
    />
    <br>
    密码：<input 
    type="password" 
    name="password"
    value="1234"  
    placeholder="请输入密码"
    />
      <br>
      <!-- 默认提交  可以通过value修改 -->
            我的性别
             <!-- 1）checked="checked" 默认选中  
            （属性名与属性值相同时，可以省略属性值的书写）
             2）关联按钮与文本  做到点击文本跳转按钮属性
            checked id="nv"
             <label for="nv">女</label>
        -->
      <input/ type="radio" 
             name="sex" 
             value="男" 
             checked id="nan"
             
      > <label for="nan">男</label>
      <input/ type="radio" name="sex" value="女"
      checked id="nv"
      >  <label for="nv">女</label>
